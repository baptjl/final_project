<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login | 10-K AutoModel</title>
  <style>
    body { margin:0; font-family: "Inter", system-ui, -apple-system, sans-serif; background:#f5f7fb; color:#1f2a3d; }
    .wrap { max-width: 420px; margin: 80px auto; background: #fff; border:1px solid #e4e8f0; border-radius: 14px; padding: 28px; box-shadow: 0 10px 30px rgba(18,38,63,0.08); }
    h1 { margin: 0 0 8px; font-size: 24px; }
    p { margin: 0 0 18px; color:#5f6b7a; }
    label { display:block; font-weight: 700; margin: 12px 0 6px; }
    input[type="email"], input[type="password"] { width:100%; padding: 10px 12px; border-radius: 10px; border:1px solid #e4e8f0; background:#f9fbff; }
    button { width:100%; background:#1b6ef3; color:#fff; border:none; padding: 12px; border-radius: 10px; font-weight:700; cursor:pointer; }
    button:hover { box-shadow:0 8px 18px rgba(27,110,243,0.2); }
    .muted { color:#5f6b7a; font-size: 14px; }
    .link { color:#1b6ef3; text-decoration:none; }
    .msg { background:#ffe8e6; color:#a12a2a; padding:10px; border-radius:10px; margin-bottom:10px; }
    .top-link { display:block; margin-bottom:12px; text-decoration:none; color:#1f2a3d; font-weight:700; }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="top-link" href="{{ url_for('index') }}">â¬… Back to app</a>
    <h1>Log in</h1>
    <p>Access your 10-K AutoModel workspace.</p>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="msg">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="post">
      <label>Email</label>
      <input type="email" name="email" required autocomplete="email" />
      <label>Password</label>
      <input type="password" name="password" required autocomplete="current-password" />
      <button type="submit" style="margin-top:16px;">Log in</button>
    </form>
    <p class="muted" style="margin-top:14px;">
      <a class="link" href="{{ url_for('forgot_password') }}">Forgot your password?</a>
    </p>
    <p class="muted">No account? <a class="link" href="{{ url_for('signup') }}">Sign up</a></p>
  </div>
</body>
</html>
