{% extends "base.html" %}
{% block title %}Login Â· 10-K AutoModel{% endblock %}
{% block extra_head %}
<style>
  .auth-wrap {
    max-width: 420px;
    margin: 40px auto;
  }
  .card {
    background: rgba(255,255,255,0.92);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 22px 24px;
    box-shadow: var(--shadow);
  }
  .card h2 { margin: 0 0 10px; }
  label { display:block; font-weight:700; margin:10px 0 6px; }
  .input {
    width: 100%;
    padding: 11px 12px;
    border: 1px solid var(--border);
    border-radius: 12px;
    font-size: 15px;
  }
  button {
    background: linear-gradient(135deg, #5f5af6 0%, #3a35d3 100%);
    color: #fff;
    padding: 12px 16px;
    border: none;
    border-radius: 12px;
    font-weight: 800;
    cursor: pointer;
    width: 100%;
    margin-top: 12px;
    box-shadow: 0 12px 26px rgba(95,90,246,0.24);
  }
  .hint { color: var(--muted); font-size: 13px; margin-top: 6px; }
  .error { color: #b91c1c; margin-top: 8px; }
</style>
{% endblock %}
{% block content %}
  <div class="auth-wrap">
    <div class="card">
      <h2>Log in</h2>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="error">{{ messages[0] }}</div>
        {% endif %}
      {% endwith %}
      <form method="post" action="{{ url_for('login') }}">
        <label for="email">Email</label>
        <input class="input" type="email" name="email" id="email" required autocomplete="email" />

        <label for="password">Password</label>
        <input class="input" type="password" name="password" id="password" required autocomplete="current-password" />

        <button type="submit">Login</button>
        <div class="hint">No account? <a href="{{ url_for('signup') }}">Sign up</a></div>
      </form>
    </div>
  </div>
{% endblock %}
